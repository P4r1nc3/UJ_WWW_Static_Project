  <!-- ============ contact section ============ -->
  <section class="contact">
    <div class="container">
      <h1>Contact with me</h1>
      <p>I would love to respond to your queries and help you succeed.
        Feel free to get in touch with me.</p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Jan Kowalski">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+48 111 222 333">
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>E-mail</label>
                <input type="email" placeholder="jan.kowalski@example.com">
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Example Subject">
              </div>
            </div>
            <label>Message</label>
            <textarea rows="10" placeholder="Your Message"></textarea>
            <button>Submit</button>
          </form>
        </div>
        <div class="contact-right">

        </div>
      </div>
    </div>
  </section>
